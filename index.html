<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haloalkane Nucleophilic Substitution Reaction Quiz</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Haloalkane Nucleophilic Substitution Reaction Quiz</h1>

        <!-- Name input and start button -->
        <div id="start-screen">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <button id="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz questions and answers will appear here -->
        <div id="quiz-screen" style="display: none;">
            <div id="question-container">
                <p id="question-text">Loading question...</p>
                <div id="options"></div>
            </div>

            <div id="score-container">
                <p id="score">Score: 0</p>
                <p id="wrong">Wrong answers: 0</p>
                <p id="timer">Time left: 20s</p>
            </div>

            <div id="feedback" style="display: none;"></div>
            <button id="next-btn" style="display: none;">Next Question</button>
        </div>

        <div id="ranking">
            <h3>Ranking:</h3>
            <ul id="ranking-list"></ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
